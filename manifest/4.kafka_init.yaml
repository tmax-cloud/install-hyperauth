apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-pvc-1
  namespace: hyperauth
  labels:
    app: kafka-pvc
spec:
  #storageClassName: csi-cephfs-sc
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

