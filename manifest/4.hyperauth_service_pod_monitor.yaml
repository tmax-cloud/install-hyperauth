apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: hyperauth
  namespace: monitoring
  labels:
    app: hyperauth
    release: prometheus
spec:
  selector:
    matchLabels:
      app: keycloak
  endpoints:
  - path: /auth/realms/tmax/metrics
    port: http
    interval: 15s
    basicAuth:
      password:
        name: passwords
        key: HYPERAUTH_PASSWORD
      username:
        name: passwords
        key: HYPERAUTH_ADMIN
---

apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: cluster-operator-metrics
  namespace: monitoring
  labels:
    app: strimzi
    release: prometheus
spec:
  selector:
    matchLabels:
      strimzi.io/kind: cluster-operator
  namespaceSelector:
    matchNames:
      - hyperauth
  podMetricsEndpoints:
  - path: /metrics
    port: http
---
